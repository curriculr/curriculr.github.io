<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Abdulmalik Al-Gahmi"/>
  <meta name="copyright" content="Abdulmalik Al-Gahmi Copyright (c) 2014"/>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/app.css" type="text/css" media="screen">
  
  <script src="{{ site.baseurl }}/bower_components/modernizr/modernizr.js"></script>
</head>
